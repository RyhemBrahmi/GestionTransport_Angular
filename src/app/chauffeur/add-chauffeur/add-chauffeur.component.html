<mat-toolbar>
    <span>{{service.form.controls['key'].value?"Modifier":"Ajouter"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-strocked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (ngSubmit)="onSubmit()" > 
    <div style="display: flex;" class="">
       <div class="controles-container">
           <div class=input>
               <input type="hidden" formControlName="key"> 
               <mat-form-field>
                <input formControlName="matricule" matInput placeholder="ID*">
                <mat-error>Ce champ est obligatoire</mat-error>
            </mat-form-field>
               <mat-form-field>
                <input formControlName="nom" matInput placeholder="Nom*">
                <mat-error>Ce champ est obligatoire</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="prenom" matInput placeholder="Prenom*">
                <mat-error>Ce champ est obligatoire</mat-error>
            </mat-form-field>
            
          </div>
        </div> 
        <div class="controles-container">
            <div class=input>
             
             <mat-form-field>
                 <input formControlName="adresse" matInput placeholder="Adresse">
               </mat-form-field>
               <mat-form-field>
                  <input formControlName="numeroTelephone" matInput placeholder="Numéro de téléphone">
              </mat-form-field>
                     
                      <!--
                      <mat-form-field>
                          <input formControlName="nombreVoyages" matInput placeholder="Nombre des voyages">
                      </mat-form-field> -->
           </div>
        
         </div> 
        
            
          
        </div>  
             <div class="button-row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" >Valider</button>
                  <button mat-raised-button color="primary" (click)="onClose()">Annuler</button>
            </div>
</form>
