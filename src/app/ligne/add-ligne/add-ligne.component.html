<mat-toolbar>
    <span>{{service.form.controls['key'].value?"Modifier":"Ajouter"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-strocked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (ngSubmit)="onSubmit()" > 
    <div style="display: flex;" class="">
       <div class="controles-container">
           <div class=input>
               <input type="hidden" formControlName="key"> 
              <!--  <mat-form-field>
                <input formControlName="villedepart" matInput placeholder="Ville départ*">
                <mat-error>Ce champ est obligatoire</mat-error>
               </mat-form-field>' --> 
             
               <mat-form-field appearance="fill">
                <mat-label>Ville Départ</mat-label>
                <mat-select formControlName="villedepart">
                  <mat-option *ngFor="let food of foodss" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>

                </mat-select>
              </mat-form-field>

               <mat-form-field>
                <input formControlName="nombrestation" matInput placeholder="Nombre des stations">
                 <mat-error>Ce champ est obligatoire</mat-error>
               </mat-form-field>
         
              
            </div>
        </div> 
        <div class="controles-container">
            <div class=input>
               
                 
                
                <mat-form-field appearance="fill">
                    <mat-label>Ville arrivée</mat-label>
                    <mat-select formControlName="villearrivee">
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
             </div>
         </div> 
           
         
        </div>   
         <div class="button-row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" >Valider</button>
                  <button mat-raised-button color="primary" (click)="onClose()">Annuler</button>

         </div>
</form>
