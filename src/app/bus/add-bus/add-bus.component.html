<mat-toolbar>
    <span>{{service.form.controls['key'].value?"Modifier":"Ajouter"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-strocked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (ngSubmit)="onSubmit()" > 
    <div style="display: flex;" class="">
       <div class="controles-container">
           <div class=input>
               <input type="hidden" formControlName="key"> 
               <mat-form-field>
                <input formControlName="numS" matInput placeholder="Matricule bus*">
                <mat-error>Ce champ est obligatoire</mat-error>
            </mat-form-field>

          
            <mat-form-field appearance="fill">
                <mat-label>Modèle</mat-label>
                <mat-select formControlName="modele">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
           
            <mat-form-field appearance="fill">
                <mat-label>Marque</mat-label>
                <mat-select formControlName="marque">
                  <mat-option *ngFor="let food of foodss" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <!--<mat-form-field>
                <input formControlName="marque" matInput placeholder="Marque">
            </mat-form-field>  
                <mat-form-field>
                <input formControlName="modele" matInput placeholder="Modèle">
            </mat-form-field> -->
          
            <mat-form-field>
                <input formControlName="nbrVoy" matInput placeholder="Nombre des voyages">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="nbrP" matInput placeholder="Nombre des places*">
                <mat-error>Ce champ est obligatoire</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input formControlName="disPar" matInput placeholder="Distance Parcourue(km)">
            </mat-form-field>
           
        </div>
            </div> 
            
            <div class="controles-container">
                
                <div class="controles">
                <label> Statut </label>
                <div class="add-bottom-padding">
                    
                    <mat-radio-group formControlName="statut">
                      
                        <mat-radio-button [value]="true">en marche</mat-radio-button><mat-radio-button [value]="false">en panne</mat-radio-button>
                    
               
                    </mat-radio-group>
                </div>
                </div>
                
                <div class="controles">
                    <label> Voyage active </label>
                    <div class="add-bottom-padding">
                        <mat-radio-group formControlName="voyAc">
                            <mat-radio-button [value]="true">Oui</mat-radio-button>
                            <mat-radio-button [value]="false">Non</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    
                </div>
                <div class="controles">
                    <label> Wifi </label>
                    <div class="add-bottom-padding">
                        <mat-radio-group formControlName="wifi">
                            <mat-radio-button [value]="true">Oui</mat-radio-button>
                            <mat-radio-button [value]="false">Non</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="controles">
                    <label> Climatisé </label>
                    <div class="add-bottom-padding">
                        <mat-radio-group formControlName="clim">
                            <mat-radio-button [value]="true">Oui</mat-radio-button>
                            <mat-radio-button [value]="false">Non</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="controles">
                <mat-form-field>
                    <input formControlName="dateMiseS" matInput [matDatepicker]="picker" placeholder="Date mise en service">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
            

            </div>  
              <div class="button-row">
                  <button mat-raised-button class="button" color="primary" type="submit" [disabled]="service.form.invalid" >Valider</button>
                  <button mat-raised-button class="button" color="primary" (click)="onClose()">Annuler</button>
              </div>
        </div>
</form>
