
<div class="body">
  <!-- p class="bg-text">Gestion de vÃ©hicule works! p    -->    
    <button mat-raised-button >
        <mat-icon>add</mat-icon>ajouter 
      </button>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <i class="fa fa-user fa-5x"></i>
      <i class="fa fa-dashboard fa-5x"></i>
      <i class="fa fa-money fa-5x"></i>
      <i class="fa fa-home fa-5x"></i>
      <i class="fa fa-th fa-5x"></i>
<div class="table">
    <div >
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Matricule Column -->
          <ng-container matColumnDef="matricule">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
            <td mat-cell *matCellDef="let row"> {{row.matridulr}} </td>
          </ng-container>
      
          <!-- Marque Column -->
          <ng-container matColumnDef="marque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
            <td mat-cell *matCellDef="let row"> {{row.marque}}% </td>
          </ng-container>
      
          <!-- Nombre de place Column -->
          <ng-container matColumnDef="np">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de place </th>
            <td mat-cell *matCellDef="let row"> {{row.np}} </td>
          </ng-container>
      
          <!-- Date mise en service Column -->
          <ng-container matColumnDef="dateService">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date mise en service </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.dateService}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      <div class="i">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
    </div>
      </div>
    
</div>
</div>
